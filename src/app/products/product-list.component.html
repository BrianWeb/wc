<div id="searchDiv">
  <div class='row no-gutters justify-content-center'>


    <button type="button" (click)='openNav()' class="openbtn">
      <i class="fa fa-bars fa-3x" aria-hidden="true"></i>
    </button>
      <input
             type='text' class="searchBox" [(ngModel)]='listFilter' placeholder=" Filter Products " size="20"/>

  </div>
</div>

<div id="productThumbnailsDiv">
  <div class="row no-gutters justify-content-center" id="productThumbnails">
    <div class="thumbnailCol col-12 col-sm-6 col-md-6 col-lg-6 col-xl-4 " *ngFor='let product of filteredProducts'>


      <div *ngIf='products && products.length'>

        <!--<img *ngIf='showImage'....-->

        <div class="thumbnail">
          <img [src]='product.imageUrl'
               [title]='product.productName'>
        </div>
        <div class="productThumbnailText">

          <div class="productName">
            <a [routerLink]="['/products', product.productId]">
              {{ product.productName }}
            </a>
          </div>

          <div class="productDescription">
            {{ product.description }}
          </div>

        </div>

        <div class="moreLink">
          More
          <i id="productsChevron" class="fa fa-lg fa-chevron-right" aria-hidden="true"></i>
        </div>
      </div>
    </div>
  </div>
</div>

  <div *ngIf='errorMessage' class='alert alert-danger'>
    Error: {{ errorMessage }}
  </div>
