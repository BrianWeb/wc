<ngb-carousel>
  <ng-template ngbSlide *ngFor="let item of items">
    <div class="row no-gutters">

      <div id="carousel-images" class="col-12 col-sm-12 col-md-8 col-lg-8 col-xl-7 offset-xl-1">
        <a [routerLink]=" ['/products/', item.productUrl]">

          <img src="../../../assets/carousel_images/{{item.fileName}}.jpg" />
          <div class="carousel-caption">
            <!--<div class="carousel-caption d-none d-sm-block">
            -see https://getbootstrap.com/docs/4.0/utilities/display/ for above docs on d-none, d-sm-block-->
            <!--<i id="carousel-caption-heading">{{item.brandName + " " + item.productName}}</i> <br />-->
            <div id="adSubMessage">
              {{item.adSubMessage}}
            </div>
            <div id="adMainMessage">
              {{item.adMainMessageLine1}} <br />
              {{item.adMainMessageLine2}}
            </div>
            <div id="adFooterMessage">
              Learn more >
            </div>
          </div>
        </a>
      </div>

      <div class="carousel-column col-0 col-sm-12 col-md-4 col-lg-4  col-xl-3  ">

        <div class="carouselColumnHeaderDiv">

          <img id="product-logo" src={{item.logoUrl}} />
          <span class="logo-caption">{{item.productName}}</span><br />
          {{item.productDescription}}
        </div>

        <div>
          <img src={{item.image1Url}} />
          <img src={{item.image2Url}} />

          <div id="carouselColumnFooter">

            <div id="carouselColumnFooter-Logo">
              <img src={{item.certLogoUrl}} />
            </div>

            <!--took below out because, according to FSC logo usage PDF, it was mixing up logos with passive home logo
  <div id="fscPefcNote">
    FSC® and PEFC® certified.     <br />
    <a [routerLink]=" ['/sustainability']">Learn more ></a>
  </div>-->
            <!--took below out because FSC audit said below images required 'on-product' logos, meaning the COC number had to be added to logo. That would make the logo too big so I removed it-->
            <!--<img src="../../../assets/carousel_images/banner_images/logos/fsc-simple-logo.jpg" />
  <img src="../../../assets/carousel_images/banner_images/logos/pefc-simple-logo.jpg" />-->

          </div>

        </div>

      </div>
    </div>
  </ng-template>
</ngb-carousel>
