<body>

  <form name="contact" method="POST" netlify>



    <div class="inputGroup">
      <div class="labelName">Your Name: </div>
      <input type="text" name="name" required>
    </div>

    <div class="inputGroup">
      <div class="labelName">Your Email: </div>
      <input type="email" name="email" required>
    </div>

    <div class="inputGroup">
      <div class="labelName">Your Company: </div>
      <input type="text" name="company">
    </div>


    <div class="inputGroup">
      <div class="labelName" id="labelNameMessage">Message: </div>
      <textarea name="message" required id="textAreaMessage"></textarea>
    </div>


    <div class="inputGroup">
      <div class="inputGroupHeading">Customers</div>
      <div class="labelName">Type:</div>
      <input type="radio" name="public" value="yes">Public
      <input type="radio" name="trade" value="yes">Trade
    </div>
    <br />

    <div class="inputGroupHeading">Hauliers</div>

    <div class="inputGroup">


      <div class="labelName inline-block">Trailer types available:</div>

      <input type="checkbox" name="curtain-side" value="yes">Curtain side
      <span class="checkmark"></span>

      <input type="checkbox" name="flatbed" value="yes">Flatbed
      <span class="checkmark"></span>

    </div>

    <br />

    <button type="submit" id="sendButton">Send</button>

  </form>


  <style>

    input {
      box-sizing: border-box;
      -moz-box-sizing: border-box;
      -webkit-box-sizing: border-box;
    }

    #form-name{
      width:100%;
    }
    form {
      font-family: Gadugi, 'Gill Sans MT', Geneva, Tahoma, sans-serif;
      cursor: pointer;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    .inline-block {
      display: inline-block;
    }

    .inputGroup {
      display: inline-block;
      width: 100%;
      padding-top: 10px;
      padding-bottom: 10px;
    }

    .labelName {
      padding-top: 10px;
      padding-bottom: 10px;
    }

    #labelNameMessage {
      vertical-align: top;
    }

    form input[type=text], input[type=email] {
      width: 100%;
      line-height: 25px;
      font-size: 16px;
    }

    #textAreaMessage {
      width: 100%;
      height: 160px;
    }

    .inputGroupHeading {
      width: 30%;
      border-bottom: 1px solid #dae0ea;
      padding-bottom: 10px;
      padding-top: 10px;
      font-size: 20px;
      color: #3b5998;
    }

    #sendButton, .formHeader {
      line-height: 37px;
      padding: 5px 15px 5px 15px;
      margin-top: 20px;
      font-size: 20px;
      color: white;
      background-color: forestgreen;
      border: none;
      text-align: center;
    }

    .formHeader {
      width: 100%;
      font-family: Gadugi, 'Gill Sans MT', Geneva, Tahoma, sans-serif;
      font-size: 26px;
      letter-spacing: 1px;
    }
